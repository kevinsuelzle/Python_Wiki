<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Customise</title>
</head>
<body class='bg-light'>
<!--Nav bar for the Customise page-->
<nav class="navbar shadow navbar-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Customise your car</span>
        <a class="nav-link text-primary border rounded border-primary" aria-current="page" href="/">Home</a>
    </div>
</nav>
<!--Loading spinner-->
<div id="loader" class="d-flex justify-content-center mt-4">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div id='customisation-config' class='w-100 my-4'>
    <!--    Div to display the main content which includes detail view of car model, engine types and gear types-->
    <div id='root' class='d-flex flex-column align-items-center'></div>
    <!--    Div to display total price-->
    <div id='total-price' class='d-flex justify-content-center mt-4 text-bold fs-3'>
        Total Price:
    </div>
    <button type="button" class="btn btn-primary d-block m-auto mt-4" id='purchase-car'>Place order
    </button>
    <!--    Dialog box to display form to initiate a booking request-->
    <div class="modal fade" id="purchase" tabindex="-1" aria-labelledby="purchase" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enter details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="col-form-label">Name:</label>
                            <input type="text" required class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="col-form-label">Email:</label>
                            <input type="email" required class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="col-form-label">Phone number:</label>
                            <input type="text" required class="form-control" id="phone">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id='submit' type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Success message when order is placed successfully-->
<div id='order-success' class='text-success fs-3 text-center mt-4 d-none'>
    Order placed successfully!
</div>
</body>
<script>
    // Store the reference of dom elements in a local variable
    const BASE_URL = `http://127.0.0.1:5000`;
    const rootEl = document.getElementById('root')
    const configEl = document.getElementById('customisation-config')
    const successEl = document.getElementById('order-success')
    const priceEl = document.getElementById('total-price')
    const loaderEl = document.getElementById("loader");
    const modelId = window.location.href.split('?')[1].split('=')[1];
    // Store the promise for each request in a local variables
    const carModelPromise = fetch(`${BASE_URL}/car-models/${+modelId}`).then(res => res.json())
    const carTypesPromise = fetch(`${BASE_URL}/car-types`).then(res => res.json())
    const carGearsPromise = fetch(`${BASE_URL}/car-gears`).then(res => res.json())
    let typePrice = 0;
    let gearPrice = 0;
    let modelPrice = 0;
    let gearId = null;
    let typeId = null;

    // Resolve all the promises at once
    Promise.all([carModelPromise, carTypesPromise, carGearsPromise]).then(res => {
        const carModel = res[0];
        const carTypes = res[1];
        const carGears = res[2];

        // Display the detail view of cal model
        const carModelDiv = `
        <div class="card w-50 shadow rounded" >
            <img height="380px" src=${carModel.image} class="card-img-top" alt=${carModel.name}>
                <div class="card-body">
                    <h5 class="card-title">${carModel.name}</h5>
                    <p class="card-text">Price: ${carModel.price}€</p>
                </div>
        </div>
`
        // Display the radio buttons for engine type selection
        let carTypeSelectInput = carTypes.map(type => {
            return `<div class="form-check">
                      <input class="form-check-input type" type="radio" name="type" value=${type.price} id=${type.id}>
                      <label class="form-check-label" for=${type.name}>
                        ${type.name} (+${type.price}€)
                      </label>
                    </div>`
        })
        const carTypesDiv = `
                    <div class='card w-50 mt-4 p-4 shadow rounded'>
                        <h5 class='text-secondary'>Select car type</h5>
                        ${carTypeSelectInput.join('')}
                    </div>

        `
        // Display the radio buttons for gear type selection
        let carGearSelectInput = carGears.map(gear => {
            return `<div class="form-check">
                      <input class="form-check-input gear" type="radio" name="gear" value=${gear.price} id=${gear.id}>
                      <label class="form-check-label" for=${gear.name}>
                        ${gear.name} (+${gear.price}€)
                      </label>
                    </div>`
        })
        const carGearDiv = `
                    <div class='card w-50 mt-4 p-4 shadow rounded'>
                        <h5 class='text-secondary'>Select gear type</h5>
                        ${carGearSelectInput.join('')}
                    </div>

        `
        // Once the api is called successfully, remove the loader and display main content
        loaderEl.remove()
        rootEl.innerHTML = `
        ${carModelDiv}
        ${carTypesDiv}
        ${carGearDiv}
        `
        modelPrice = +carModel.price
        priceEl.innerText = `Total price: ${carModel.price}€`

        // Attach event listener on Car-Type radio buttons
        const carTypesRadioBtns = document.querySelectorAll('.type');
        const gettypeSelectedValue = (e) => {
            typePrice = +e.target.value;
            typeId = e.target.id
            priceEl.innerText = `Total price: ${modelPrice + typePrice + gearPrice}€`
        }
        carTypesRadioBtns.forEach(typeRadioBtn => {
            typeRadioBtn.addEventListener('change', gettypeSelectedValue);
        })

        // Attach event listener on Car-Gear radio buttons
        const carGearRadioBtns = document.querySelectorAll('.gear');
        const getGearSelectedValue = (e) => {
            gearPrice = +e.target.value;
            gearId = e.target.id
            priceEl.innerText = `Total price: ${modelPrice + typePrice + gearPrice}€`
        }
        carGearRadioBtns.forEach(typeRadioBtn => {
            typeRadioBtn.addEventListener('change', getGearSelectedValue);
        })
    }).catch(error => {
        alert("Error fetching the car configuration!")
    })
    // Display the dialog model with purchase form when submit button is clicked.
    const submitBtn = document.getElementById('submit')
    const modal = new bootstrap.Modal(document.getElementById('purchase'), {
        keyboard: false
    })

    // Fetch all values from the form and call api to place the order.
    submitBtn.addEventListener('click', function (e) {
        const email = document.getElementById('email').value
        const name = document.getElementById('name').value
        const phone = document.getElementById('phone').value
        const totalPrice = typePrice + gearPrice + modelPrice
        modal.hide()
        fetch(`${BASE_URL}/orders`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                name: name,
                email: email,
                phone_number: phone,
                car_model_id: modelId,
                car_gear_id: gearId,
                car_type_id: typeId,
                total_price: totalPrice
            })
        }).then(res => res.json()).then(res => {
            console.log(res)
            if (res.success) {
                // Display success message when order is placed successfully.
                alert("Order placed successfully!")
                configEl.remove()
                successEl.classList.remove('d-none')

            } else {
                alert("Error placing the order!")
            }
        })
    })

    document.getElementById('purchase-car').addEventListener('click', function purchase() {
        // Validation for engine and gear type selection.
        if (!typeId) {
            alert('Please select the type of car.')
            return;
        }
        if (!gearId) {
            alert('Please select the gear type of car.')
            return;
        }
        modal.show()
    })

</script>
</html>
