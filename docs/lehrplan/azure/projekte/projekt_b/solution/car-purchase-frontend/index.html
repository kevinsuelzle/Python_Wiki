<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Car Purchase</title>
</head>
<body class='bg-light'>
<!--Nav bar for the landing page-->
<nav class="navbar shadow navbar-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Car Purchase Service</span>
    </div>
</nav>

<!--Loading spinner-->
<div id="loader" class="d-flex justify-content-center mt-4">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<!--Div to display the list of car models-->
<div class="py-4 d-flex gap-3 flex-wrap justify-content-center" id="cars"></div>
</body>
<script>
    // Store the reference of dom elements in a local variable
    const carsEl = document.getElementById("cars");
    const loaderEl = document.getElementById("loader");

    // Call the api to fetch the car models
    const URL = `http://127.0.0.1:5000/car-models`;
    fetch(URL)
        .then(response => response.json())
        .then(responseJson => {
            // Display the car models on a card
            const carsList = responseJson.map(res => {
                return `
               <div class="card shadow p-0 rounded" style="width: 18rem;">
                  <img height="180px" src=${res.image} class="card-img-top" alt=${res.name}>
                  <div class="card-body p-3 bg-light">
                    <h5 class="card-title">${res.name}</h5>
                    <p class="card-text fw-light text-secondary">Price: ${res.price}â‚¬</p>
                    <div>
                       <a aria-disabled="true" href="/customise?model-id=${res.id}" class="btn btn-primary rounded-pill">Customise</a>
                    </div>
                  </div>
                </div>`
            })
            // Once the api is called successfully, remove the loader and display main content
            loaderEl.remove()
            carsEl.innerHTML = carsList.join("")
        }).catch(error => {
        alert("Error fetching the car list!")
    })

</script>
</html>
